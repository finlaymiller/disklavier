n_transitions: 4
initialization: "recording" # kickstart random recording
kickstart_path: "data/datasets/test/intervals-060-09_1_t00s00.mid"
seed_rearrange: True
seed_remove: 0.25
scheduler:
  verbose: True
seeker:
  verbose: True
  seed: 1000
  mode: "best" # best easy repeat random sequential playlist graph
  match: "current"
  metric: "specdiff" # pitch-histogram specdiff clf-4note clf-speed clf-tpose
  graph_steps: 9
  graph_track_revisit_interval: 3
  block_shift: False
player:
  verbose: False
  midi_port: "to Max 1"
metronome:
  verbose: True
  do_tick: True
recorder:
  verbose: True
  midi_port: 'LPK25'
  record: 64 # sustain
audio:
  verbose: True
  midi_port: 'LPK25'
  record: 64