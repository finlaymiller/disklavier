n_beats_per_segment: 8
n_transitions: 25
ts_min_queue_length: 12
initialization: "random" # kickstart random recording
kickstart_path: "c4v100-060-03_0000-0005.mid" # midi or path to matches.json
scheduler:
  tag: "[green]schedl[/green]:"
  lead_bar: True
seeker:
  tag: "[yellow]seeker[/yellow]:"
  seed: 1
  mode: "playlist" # best easy repeat random sequential playlist
  metric: "pitch_histogram" # pitch_histogram clamp
  redis:
    host: "localhost"
    port: 6379
    db: 0
player:
  tag: "[blue]player[/blue]:"
  midi_port: 'Disklavier'
metronome:
  tag: "[magenta]metro[/magenta] :"
  tick_1: "data/m_hat.wav"
  tick_2: "data/m_tick.wav"
recorder:
  tag: "[red]record[/red]:"
  midi_port: 'Disklavier'
  record: 67 # left pedal